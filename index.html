<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Tinder-Bootstrap</title>
    </head>
    
    <body>
        
        <!-- HEADER -->
        
        <header class="sticky-top bg-danger p-3 text-center text-md-start">
            <div class="container">
                <img src="images/logo-tinder.png" alt="Logo Tinder" style="height: 50px;">
            </div>
        </header>

        <!-- PREMIERE SECTION -->

        <section class="mx-5 text-center">
            <h1 class="pt-5">Numéro <b class="text-danger">1</b> des<br>rencontres</h1>
            <img src="images/phones-tinder.png" alt="" class=" mt-3 img-fluid">
        </section>

        <!-- DEUXIEME SECTION -->

        <section class="mt-4 px-4 pb-4 bg-light text-center">
            <h2 class="py-4">Déjà <b class="text-success">20</b> millions de matchs !</h2>

            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/zdef2anpd04" allowfullscreen></iframe>
            </div>
        </section>

        <!-- FOOTER -->

        <footer class="py-3 bg-danger text-white text-end">
            <div class="container">
                © Tinder
            </div>
        </footer>

    </body>
</html>
